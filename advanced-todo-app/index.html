<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    Advanced Todo
                </h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="data-controls">
                        <button class="btn-secondary" id="exportBtn" title="Export data">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn-secondary" id="importBtn" title="Import data">
                            <i class="fas fa-upload"></i>
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Views</h3>
                    <nav class="nav-menu">
                        <button class="nav-item active" data-view="all">
                            <i class="fas fa-list"></i>
                            All Tasks
                            <span class="count" id="allCount">0</span>
                        </button>
                        <button class="nav-item" data-view="today">
                            <i class="fas fa-calendar-day"></i>
                            Today
                            <span class="count" id="todayCount">0</span>
                        </button>
                        <button class="nav-item" data-view="upcoming">
                            <i class="fas fa-calendar-alt"></i>
                            Upcoming
                            <span class="count" id="upcomingCount">0</span>
                        </button>
                        <button class="nav-item" data-view="completed">
                            <i class="fas fa-check-circle"></i>
                            Completed
                            <span class="count" id="completedCount">0</span>
                        </button>
                    </nav>
                </div>

                <div class="sidebar-section">
                    <h3>Categories</h3>
                    <div class="categories-list" id="categoriesList">
                        <!-- Categories will be populated dynamically -->
                    </div>
                    <button class="add-category-btn" id="addCategoryBtn">
                        <i class="fas fa-plus"></i>
                        Add Category
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3>Filters</h3>
                    <div class="filters">
                        <select id="priorityFilter" class="filter-select">
                            <option value="">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <select id="sortBy" class="filter-select">
                            <option value="created">Sort by Created</option>
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="alphabetical">Sort Alphabetically</option>
                        </select>
                    </div>
                </div>
            </aside>

            <!-- Task Area -->
            <section class="task-area">
                <!-- Search and Add Task -->
                <div class="task-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                        <button class="clear-search" id="clearSearch" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button class="add-task-btn" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>

                <!-- Task List -->
                <div class="task-list-container">
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be populated dynamically -->
                    </div>
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Task Modal -->
        <div class="modal-overlay" id="taskModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Task</h2>
                    <button class="modal-close" id="modalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="modal-body" id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3" maxlength="500"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory">
                                <option value="">No Category</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskDueTime">Due Time</label>
                            <input type="time" id="taskDueTime">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskTags">Tags (comma-separated)</label>
                        <input type="text" id="taskTags" placeholder="work, urgent, meeting">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary" id="saveBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Category Modal -->
        <div class="modal-overlay" id="categoryModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h2>Add New Category</h2>
                    <button class="modal-close" id="categoryModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="modal-body" id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">Category Name *</label>
                        <input type="text" id="categoryName" required maxlength="30">
                    </div>
                    
                    <div class="form-group">
                        <label for="categoryColor">Color</label>
                        <div class="color-picker">
                            <input type="color" id="categoryColor" value="#3b82f6">
                            <div class="color-presets">
                                <button type="button" class="color-preset" data-color="#3b82f6"></button>
                                <button type="button" class="color-preset" data-color="#ef4444"></button>
                                <button type="button" class="color-preset" data-color="#10b981"></button>
                                <button type="button" class="color-preset" data-color="#f59e0b"></button>
                                <button type="button" class="color-preset" data-color="#8b5cf6"></button>
                                <button type="button" class="color-preset" data-color="#ec4899"></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="categoryCancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Category</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
